<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignmentOperator</title>
</head>
<body>
    <h2>Assignment Operators</h2>

<h3>The += Operator</h3>
<p id="+="></p>

<h3>The -= Operator</h3>
<p id="-="></p>

<h3>The *= Operator</h3>
<p id="*="></p>

<h3>The /= Operator</h3>
<p id="/="></p>

<h3>The %= Operator</h3>
<p id="%="></p>

<h3>The **= Operator</h3>
<p id="**="></p>

<script>
let a = 10;
a += 5;
document.getElementById("+=").innerHTML = a;

let b = 10;
b -= 5;
document.getElementById("-=").innerHTML = b;

let c = 10;
c *= 5;
document.getElementById("*=").innerHTML = c;

let d = 10;
d /= 5;
document.getElementById("/=").innerHTML = d;

let e = 10;
e %= 5;
document.getElementById("%=").innerHTML = e;

let f = 10;
f **= 5;
document.getElementById("**=").innerHTML = f;
</script>
</body>
</html>
