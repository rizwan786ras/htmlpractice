<!DOCTYPE html>
<html>
<head>
<title>FEEDBACK_FORM</title>
</head>
<body>
<h1>Submit your Feedback</h1>
<p>Hey Please complete the feedback, It will help us to serve you better.</p>
<br/>
<table>
<tr>
<td>
Username:
</td>
<td>
<input type="text" id="fullname" size="40"/>
</td>
</tr>
<tr>
<td>
EMail ID:
</td>
<td>
<input type="email" id="emailid" size="40"/>
</td>
</tr>
<tr>
	<td>
		Contact Number
	</td>
<td>
<input type="numbers" id="contactnumber" size="40"/>
</td>
</tr>
<tr>
<td>
Feedback:
</td>
<td>
<textarea rows="4" cols="50" id="feedback"></textarea>
</td>
</tr>
<tr>
<td>
<input type="button" id="btnClear" value="Clear"/>
</td>
<td>
<input type="button" id="btnSubmit" value="Submit" />
</td>
</tr>
</table>
</body>
</html>
